<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <link rel="stylesheet" href="/style.css">
</head>
<body>
   
    <div class="d-flex justify-content-center align-items-center container">
        <div class="card py-5 px-3">
            <form action="/reVerify" method="post">
                <h5 class="m-0">Mobile phone verification</h5><span class="mobile-text">Enter the code we just send on your
                    mobile
                    phone
                    <b class="text-dark">Phone Number</b></span>
                <div class="d-flex flex-row mt-5">
                    <input type="number" maxlength="1" oninput="index" class="form-control a" name="otp" required />
                    <input type="number" maxlength="1" oninput="index" class="form-control a" name="otp" required />
                    <input type="number" maxlength="1" oninput="index" class="form-control a" name="otp" required />
                    <input type="number" maxlength="1" oninput="index" class="form-control a" name="otp" required />
                </div>
                <div class="text-center mt-5"><span class="d-block mobile-text">Don't
                        receive the code?</span><a href="/signup" class="font-weight-bold text-danger cursor">Resend</a>
                </div>
                <div class="text-center mt-5">
                    <span><input type="submit" value="submit" class="btn btn-primary" /></span>
                </div>
            </form>
        </div>
    </div>
    
    <script>
    
        let index = 1
        const inputs = document.getElementsByTagName("input")
        inputs[0].focus()
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener('input', () => {
                inputs[index++].focus()
            })
        }
    
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"></script>
</body>
</html>
